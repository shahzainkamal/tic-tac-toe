<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->

    <!-- first-section -->
    <header>
      <div class="first-section">
        <div class="first-section-one">
          <img src="assets/logo.svg" alt="" />
        </div>
        <div class="first-section-two">
          <img src="assets/icon-x.svg" alt="" /> TURN
        </div>
        <div class="first-section-three">
          <img src="assets/icon-restart.svg" alt="" />
        </div>
      </div>
    </header>
    <!-- New game menu end -->
    <!-- second-section -->
    <main>
      <div class="second-section">
        <div class="second-section-one"></div>
        <div class="second-section-two">
          <img src="assets/icon-x.svg" alt="" />
        </div>
        <div class="second-section-three">
          <img src="assets/icon-o.svg" alt="" />
        </div>
      </div>
    </main>
    <!-- third-section -->
    <section>
      <div class="third-section">
        <div class="third-section-one">
          <img src="assets/icon-x.svg" alt="" />
        </div>
        <div class="third-section-two">
          <img src="assets/icon-o.svg" alt="" />
        </div>
        <div class="third-section-three">
          <img src="assets/icon-x.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- four-section -->
    <section>
      <div class="four-section">
        <div class="four-section-one"></div>
        <div class="four-section-two">
          <img src="assets/icon-o.svg" alt="" />
        </div>
        <div class="four-section-three">
          <img src="assets/icon-x.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- Game board start -->

    <!-- five-section -->
    <footer>
      <div class="five-section">
        <div class="five-section-one">
          <p>turn X (You)</p>
          <span>14</span>
        </div>

        <div class="five-section-two">
          <p>Ties</p>
          <span>32</span>
        </div>

        <div class="five-section-three">
          <p>X (CPU)</p>
          <span>11</span>
        </div>
      </div>
    </footer>
    <!-- Oh no, you lost You won! Player -->
    <!-- 1/2 -->
    <!-- wins! -->

    <!-- x/o icon -->
    <!-- takes the round Round tied Restart game? Quit Next round No, cancel Yes,
    restart -->

    <!-- Game board end -->
  </body>
</html>
